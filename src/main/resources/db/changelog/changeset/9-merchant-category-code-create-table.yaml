databaseChangeLog:
  - changeSet:
      id: 9-create-merchant-category-code-table
      author: Vlad
      changes:
        - createTable:
            tableName: merchant_category_code
            schemaName: salespointschema
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: mcc
                  type: varchar(4)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mcc_name
                  type: varchar(255)
                  constraints:
                    nullable: false

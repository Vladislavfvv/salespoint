<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>
<body>
<h2>Вход</h2>
<form th:action="@{/login}" method="post">
    <label>Имя пользователя: <input type="text" name="username"/></label><br/>
    <label>Пароль: <input type="password" name="password"/></label><br/>
    <button type="submit">Войти</button>
    <p th:if="${param.error}" style="color:red;">Неверный логин или пароль</p>
    <p th:if="${param.logout}" style="color:green;">Вы вышли из системы</p>
</form>
<p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</body>
</html>
